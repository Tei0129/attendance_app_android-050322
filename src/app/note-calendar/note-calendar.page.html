<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
   <ion-back-button></ion-back-button>  
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button class="text-center" class="pdf-icon" (click)="printReport()">
        <ion-icon slot="icon-only" name="print-outline"></ion-icon>  
      </ion-button>  
    </ion-buttons>
    <ion-title>Note Calendar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
     
    </ion-col>
    <ion-col size="8" class="ion-text-center">
     <h2> {{viewTitle}}</h2> 
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
     
    </ion-col>
  </ion-row>
  
  <ng-template #template let-displayEvent="displayEvent">
    <div class="calendar-event-inner">{{displayEvent.event.title}}</div>
  </ng-template>

 <calendar  
  [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged)="onViewTitleChanged($event)"  
  [ngClass]="getEventClass()"
  [dateFormatter]="calendar.dateFormatter"                         
  (onCurrentDateChanged)="onCurrentDateChanged($event)"
  (click)="tryOne($event)"
 ></calendar>
</ion-content>
